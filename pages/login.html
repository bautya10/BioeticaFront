<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Jornada de Bioética</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Jornada de Bioética</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navbar-links">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./activities.html">Actividades</a>
                    </li>
                    <li class="nav-item" id="mis-actividades-nav" style="display: none;">
                        <a class="nav-link" href="./misActividades.html">Mis Actividades</a>
                    </li>
                    <li class="nav-item" id="login-link">
                        <a class="nav-link" href="./login.html">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item" id="logout-link" style="display: none;">
                        <a class="nav-link" href="#" id="logout-btn">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4">Iniciar Sesión</h2>
                <form id="login-form">
                    <div class="mb-3">
                        <input type="email" class="form-control mb-3" id="email" placeholder="Correo Electrónico">
                    </div>
                    <div class="mb-3">
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Contraseña">
                            <button class="btn btn-outline-secondary" type="button" id="toggle-password">Mostrar</button>
                        </div>
                    </div>
                    <div id="error-message" class="alert alert-danger" style="display:none;"></div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center py-4">
        <p>&copy; 2024 Jornada de Bioética. Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/login.js" defer></script>
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/main.js"></script>
</body>
</html>
