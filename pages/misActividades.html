<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Actividades - Jornada de Bioética</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar (misma estructura que las otras páginas) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Jornada de Bioética</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navbar-links">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./activities.html">Actividades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./misActividades.html">Mis Actividades</a>
                    </li>
                    <li class="nav-item" id="logout-link">
                        <a class="nav-link" href="#" id="logout-btn">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal: Formulario para agregar actividades -->
    <main class="container my-5">
        <h2>Mis Actividades</h2>
        <form id="activity-form">
            <div class="mb-3">
                <label for="activity-title" class="form-label">Título de la Actividad</label>
                <input type="text" class="form-control" id="activity-title" placeholder="Escribe el título de la actividad" required>
            </div>
            <div class="mb-3">
                <label for="activity-description" class="form-label">Descripción</label>
                <textarea class="form-control" id="activity-description" rows="5" placeholder="Escribe la descripción de la actividad" required></textarea>
            </div>
            <div class="mb-3">
                <label for="professor-name" class="form-label">Nombre del Profesor</label>
                <input type="text" class="form-control" id="professor-name" placeholder="Escribe tu nombre" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Actividad</button>
        </form>
        <section id="activities-list" class="my-5">
            <h3>Actividades Subidas</h3>
            <div class="sort-options">
                <label for="sort-activities">Ordenar por:</label>
                <select id="sort-activities" class="form-select">
                    <option value="title-asc">Título (Ascendente)</option>
                    <option value="title-desc">Título (Descendente)</option>
                    <option value="professor-asc">Profesor (Ascendente)</option>
                    <option value="professor-desc">Profesor (Descendente)</option>
                </select>
            </div>
            <ul class="list-group" id="activities-container"></ul>
        </section>

    </main>
    <!-- Modal para Editar Actividad -->
<div class="modal fade" id="editActivityModal" tabindex="-1" aria-labelledby="editActivityModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editActivityModalLabel">Editar Actividad</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="edit-activity-form">
                    <div class="mb-3">
                        <label for="activity-title-edit" class="form-label">Título</label>
                        <input type="text" class="form-control" id="activity-title-edit">
                    </div>
                    <div class="mb-3">
                        <label for="activity-description-edit" class="form-label">Descripción</label>
                        <textarea class="form-control" id="activity-description-edit"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="professor-name-edit" class="form-label">Nombre del Profesor</label>
                        <input type="text" class="form-control" id="professor-name-edit">
                    </div>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-success">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Eliminar Actividad -->
<div class="modal fade" id="deleteActivityModal" tabindex="-1" aria-labelledby="deleteActivityModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteActivityModalLabel">Eliminar Actividad</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>¿Está seguro que desea eliminar esta actividad?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" id="confirmDelete">Eliminar</button>
            </div>
        </div>
    </div>
</div>

    <!-- Footer -->
    <footer class="bg-light text-center py-4">
        <p>&copy; 2024 Jornada de Bioética. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script personalizado -->
    <script src="../scripts/misActividades.js"></script>
    <script src="../scripts/activities.js"></script>
    
</body>
</html>
