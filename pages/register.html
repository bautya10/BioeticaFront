<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Jornada de Bioética</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navbar-links">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./activities.html">Actividades</a>
                    </li>
                    <li class="nav-item" id="mis-actividades-nav" style="display: none;">
                        <a class="nav-link" href="./misActividades.html">Mis Actividades</a>
                    </li>
                    <li class="nav-item" id="login-link">
                        <a class="nav-link" href="./login.html">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item" id="register-link">
                        <a class="nav-link" href="./register.html">Registrar</a>
                    </li>
                    <li class="nav-item" id="logout-link" style="display: none;">
                        <a class="nav-link" href="#" id="logout-btn">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<main class="container my-5">
  <div class="row d-flex justify-content-center">
      <div class="col-md-6">
          <h2 class="mb-4 d-flex justify-content-center">Crear nuevo Usuario</h2>
          <form id="register-form">
              <div class="mb-3">
                <input type="text" class="form-control mb-3" id="name" placeholder="Nombre" required>
              </div>
              <div class="mb-3">
                  <input type="email" class="form-control mb-3" id="email" placeholder="Correo Electrónico">
              </div>
              <div class="mb-3">
                  <div class="input-group mb-3">
                      <input type="password" class="form-control" id="password" placeholder="Contraseña">
                      <button class="btn btn-outline-secondary" type="button" id="toggle-password">Mostrar</button>
                  </div>
              </div>
              <div id="error-message" class="alert alert-danger" style="display:none;"></div>
              <button type="submit" class="btn btn-sm btn-light">Registrarse</button>
              <div id="register-error" style="display:none;"></div>
          </form>
      </div>
  </div>
</main>
    <script src="../scripts/register.js"></script>
    <script src="../scripts/main.js"></script>
</body>
</html>
